<h1>Files</h1>

<file-list-viewer
	*ngIf="fileList"
	[fileList]="fileList"
	[(selectedFile)]="selectedFile"
	(createFile)="onCreateFile($event)"
></file-list-viewer>

<file-viewer
	*ngIf="selectedFile"
	[selectedFile]="selectedFile"
	(updateFile)="onUpdateFile($event)"
	(deleteFile)="onDeleteFile($event)"
></file-viewer>
