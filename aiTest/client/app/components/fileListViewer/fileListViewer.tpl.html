<div class="flex">
	<div class="mrm">Select A File</div>
	<input class="mrs" type="text" [(ngModel)]="newFile.name">
	<button (click)="createFileHandler()">+ Create File</button>
</div>

<div *ngIf="fileList">
	<div
		*ngFor="let file of fileList.items;"
		(click)="onFileSelect(file)"
		class="clickable"
		[ngClass]="{'selected': file===selectedFile}"
	>
		{{file.name}}
	</div>
</div>
