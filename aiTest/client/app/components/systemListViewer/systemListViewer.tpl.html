<div class="flex">
	<div class="mrm">Select A System</div>
	<input class="mrs" type="text" [(ngModel)]="newSystem.name">
	<button (click)="createSystemHandler()">+ Create System</button>
</div>

<div *ngIf="systemList">
	<div
		*ngFor="let system of systemList.items;"
		(click)="onSystemSelect(system)"
		class="clickable"
		[ngClass]="{'selected': system===selectedSystem}"
	>
		<div>{{system.name}}</div>
		{{system.name}}
	</div>
</div>
