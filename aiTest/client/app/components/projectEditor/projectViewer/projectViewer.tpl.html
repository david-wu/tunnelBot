<h3>
	{{selectedProject.name}}
</h3>
<input type="text" [(ngModel)]="selectedProject.name" (input)="debouncedUpdateProject(selectedProject)">
<button (click)="deleteProject.emit(selectedProject)">Delete</button>


<div style="flex: 1 0 auto; padding: 10px;">
	Terminal with cpType: {{cpType}}
	<terminal [(cpType)]="cpType"></terminal>
</div>
